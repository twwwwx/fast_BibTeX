<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>fast_bib</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f8fafc;
        --surface: #ffffff;
        --border: #e2e8f0;
        --text: #0f172a;
        --muted: #64748b;
        --accent: #1e3a8a;
        --accent-hover: #1d4ed8;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        width: 360px;
        background: var(--bg);
        color: var(--text);
      }
      .card {
        margin: 12px;
        padding: 12px;
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 12px;
        box-shadow: 0 1px 2px rgba(15, 23, 42, 0.06);
      }
      label {
        display: block;
        margin-bottom: 6px;
        font-size: 12px;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.04em;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px 12px;
        box-sizing: border-box;
        margin-bottom: 10px;
        border: 1px solid var(--border);
        border-radius: 10px;
        background: #fff;
        font-size: 13px;
      }
      input[type="text"]:focus,
      textarea:focus {
        outline: 2px solid rgba(30, 58, 138, 0.25);
        border-color: var(--accent);
      }
      button {
        padding: 8px 14px;
        border-radius: 999px;
        border: 1px solid transparent;
        font-weight: 600;
        font-size: 12px;
        cursor: pointer;
        transition: background 120ms ease, border 120ms ease, color 120ms ease;
      }
      button#fetch {
        background: var(--accent);
        color: #fff;
      }
      button#fetch:hover {
        background: var(--accent-hover);
      }
      button#copy {
        background: #fff;
        border-color: var(--border);
        color: var(--text);
      }
      button#copy:hover:not(:disabled) {
        border-color: var(--accent);
        color: var(--accent);
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .buttons {
        display: flex;
        gap: 8px;
        align-items: center;
      }
      textarea {
        width: 100%;
        height: 140px;
        margin-top: 10px;
        resize: vertical;
        font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 10px 12px;
        font-size: 12px;
        background: #fff;
      }
      #status {
        margin-top: 8px;
        min-height: 18px;
        color: var(--muted);
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <label for="query">Reference name</label>
      <input id="query" type="text" placeholder="e.g. Attention is All You Need" />
      <div class="buttons">
        <button id="fetch">Fetch</button>
        <button id="copy" disabled>Copy</button>
      </div>
      <div id="status"></div>
      <textarea id="bibtex" placeholder="BibTeX will appear here"></textarea>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
